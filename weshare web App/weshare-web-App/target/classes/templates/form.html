<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new expense</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<form class="needs-validation" th:action="@{add}" method="post" th:object="${expense}" style="max-width: 500px; margin: 0 auto ">
  <div class="form-row">
    <div >
      <label >description</label>
      <input  th:field="*{what}" type="text" class="form-control"   required>

    </div>
    <div >
      <label>date</label>
      <input  th:field="*{when}" type="date"  class="form-control" required>
      <div >
        <label>Amount</label>
        <input  th:field="*{amount}" type="number"  class="form-control" required min="1" max="500">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add expense</button>
  </div>

</form>

</body>
</html>
